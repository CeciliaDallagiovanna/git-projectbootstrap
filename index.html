<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metta tag always comes first-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="node_modules/bootstrap-social/bootstrap-social.css" />
        <!--cambiar las fonts de google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/styles.css" />
        
        <title>Let's Run</title>
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <!--icons aren't working-->
                    <div class="ml-1 col-sm-10 col-sx-10 text-lg-center">
                        <h1>Let's Run</h1>
                    </div>
                    <div class="col-sm-1 col-xs-2 align-self-center">
                        <a class="text-dark" role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in text-dark"></i> <strong>Login</strong>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm my-navbar sticky-top">
            <div class="container ">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#runNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="runNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link text-light" href="#"><i class="fa fa-home text-light fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="aboutus.html"><i class="fa fa-info text-light fa-lg"></i> About</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#"><i class="fa fa-phone text-light fa-lg"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--login form-->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header bg-login">
                        <h3 class="modal-title text-light">Login</h3>                        
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="conteiner-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="loginEmail">Email</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="btn bg-signin btn-sm ml-1 text-light">Sign in</button>
                                    <div class="btn btn-link">Create Account</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Selection area-->
        <!--this is hiden until the user clicks on it-->
        <div id="selectionContainer" class="container">

            <!--button to make apear the selection-->
            <a id="seletcionBtn" class="btn"><i class="fa fa-lg fa-solid fa-arrow-down"></i></a>
            

            <form id="seletcionForm" class="collapse" >
                <button type="button" class="close" id="closeForm">&times;</button>

                <!--distance selection-->
                <div class="row row-selection">
                    <div class="col-3">
                        <p>Distance</p>
                    </div>
                    <div class="col btn-group" role="group" aria-label="distance selection">
                        <button id="2k" type="button" class="btn typeBtn">2 km</button>
                        <button id="4k" type="button" class="btn typeBtn">4 km</button>
                        <button id="5k" type="button" class="btn typeBtn">5 km</button>
                        <button id="10k" type="button" class="btn typeBtn">10 km</button>
                    </div>
                </div>

                <!--type selection-->
                <div class="row row-selection">
                    <div class="col-3">
                        <p>Type</p>
                    </div>
                    <div class="col btn-group" role="group" aria-label="type selection">
                        <button id="inPerson" type="button" class="btn typeBtn">In Person</button>
                        <button id="virtual" type="button" class="btn typeBtn">Virtual</button>
                        <button id="onWheels" type="button" class="btn typeBtn">On Wheels</button>
                    </div>
                </div>

                <!--location selection-->
                <div class="row row-selection">
                    <label class="col-3" for="locationOption">Location</label>
                    <select class="col form-control" id="locationOption">
                        <option>Location 1</option>
                        <option>Location 2</option>
                        <option>Location 3</option>
                        <option>Location 4</option>
                        <option>Location 5</option>
                    </select>
                </div>
            </form>
        </div>


        <!--marathon options-->
        <!--*Options must have distance, logo of organizers, rating, type of marathon, location, date-->
        <div class="container">
            <div class="row">
                <div id="option1" class="card news-card">
                    <div class="row card-body">
                        <div class="col-xs-3 col-md-2">
                            
                            <div class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100 card-img img-option" src="img/marathon1.jpg" alt="photo 1">
                                    </div>

                                    <div class="carousel-item">
                                        <img class="d-block w-100 card-img img-option" src="img/marathon2.jpg" alt="photo 2">
                                    </div>

                                    <div class="carousel-item">
                                        <img class="d-block w-100 card-img img-option" src="img/marathon3.jpg" alt="photo 3">
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="col-xs-9 col-md-10">
                            <div class="float-right">
                                <i>save logo</i>
                            </div>
                            <h3>Option 1</h3>
                            
                            <div class="row">

                                <div class="col">
                                    <h5>Location</h5>
                                    <p>Location 1</p> <br />

                                    <h5>Date</h5>
                                    <p>23/4/2022</p>
                                </div>

                                <div class="col">
                                    <h5>Distance</h5>
                                    <p>5km & 10km</p> <br />
                                    
                                    <h5>Type</h5>
                                    <p>In person</p>
                                </div>

                                <div class="col-sm-3 col-md-2 col-xs-12 align-items-right">
                                    <h5>Rating</h5>
                                    <!--loguito-->
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa text-white fa-lg fa-youtube"></i></a>
                </div>
