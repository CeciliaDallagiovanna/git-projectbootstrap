<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metta tag always comes first-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="node_modules/bootstrap-social/bootstrap-social.css" />
        <!--cambiar las fonts de google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/styles.css" />
        
        <title>Let's Run</title>
    </head>
    <body>
        <!--to do
        *header with name, logo, breadcrumbs, and drop down menu
        *menu with home, about us, past marathons, news
        *selection section with location, date, distance, type
        *Options must have distance, logo of organizers, rating, type of marathon, location, date
        *map that shows the rout of the marathon
        *footer with social medias, email, phone number-->
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="ml-1 col-sm-10 col-sx-10 text-lg-center">
                        <h1>Let's Run</h1>
                    </div>
                    <div class="col-sm-1 col-xs-2 align-self-center">
                        <a class="text-dark" role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in text-dark"></i> <strong>Login</strong>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm my-navbar sticky-top">
            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#runNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="runNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link text-light" href="index.html"><i class="fa fa-home text-light fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#"><i class="fa fa-info text-light fa-lg"></i> About</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#"><i class="fa fa-phone text-light fa-lg"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--login section-->

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header bg-login">
                        <h3 class="modal-title text-light">Login</h3>                        
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="conteiner-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="loginEmail">Email</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="btn bg-distance btn-sm ml-1 text-light">Sign in</button>
                                    <div class="btn btn-link">Create Account</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--informacion-->

        <div class="container">
            <div class="row">
                <div class="card news-card">
                    <img class="card-img-top news-img" src="img/marathon1.jpg" alt="Z Marathon">
                    <div class="card-body">
                      <h2 class="card-title">Interesting title</h2>
                      <p class="card-text">Inspiring and energetic quote <a href="#" class="card-link">Read more...</a></p>
                    </div>
                       
                </div>
            </div>

            <div class="row">
                <div class="card news-card ">
                    <img class="card-img-top news-img" src="img/marathon2.jpg" alt="Y Marathon" />
                    <div class="card-body">
                        <h2 class="card-title">Our Morals</h2>
                        <p class="card-text">The morals in question <a href="#" class="card-link">Read more...</a></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card news-card">
                    <img class="card-img-top news-img" src="img/marathon3.jpg" alt="X Marathon" />
                        <div class="card-body">
                            <h2 class="card-title">Runnning Good</h2>
                            <p class="card-text">Benefits of running <a href="#" class="card-link">Read more...</a></p>
                        </div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    
                    <div class="col-6 col-sm-6 text-left offset-1">
                        <h5 class="text-white">Social</h5>
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa text-white fa-lg fa-instagram"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa text-white fa-lg fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa text-white fa-lg fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa text-white fa-lg fa-youtube"></i></a>
                    </div>

                    <div class="col-sm-5 text-center">
                        <a role="button" class="btn btn-link text-light" href="tel:+12065551234"><i class="fa fa-phone text-light"></i> 1-206-555-1234</a><br>
                        <a role="button" class="btn btn-link text-light" herf="#"><i class="fa fa-envelope-o text-light"></i> email</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>
</html>
